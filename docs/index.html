<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<meta name="description" content="">
		<meta name="author" content="">
		<link rel="icon" href="favicon.ico">

		<title>Skeletor Sheet</title>

	    <!-- google fonts -->
	    <link href="https://fonts.googleapis.com/css?family=Bitter:700" rel="stylesheet">
	    <!-- fontawesome -->
	    <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

		<!-- custom css -->
		<link rel="stylesheet" href="public/css/default.css" >
		<link rel="stylesheet" href="public/css/main.css" >

	</head>
	<body>

		<nav class="navbar navbar-dark bg-dark">
			<div class="container">
				<a class="navbar-brand" href="#"><i class="far fa-comment"></i> Skeletor Sheet</a>
			</div>
		</nav>

		<div class="container">
			<h1>Homepage</h1>
			<div id="app">
				<p>{{ message }}</p>

				<div id="loadervue" v-if="showloading">
					<i class="fas fa-sync-alt fa-spin fa-3x"></i>
					<span class="sr-only">Loading...</span>
				</div><!-- /#loadervue -->

				<div class="row">
					<div class="col-sm-12 col-md-6 col-lg-4" v-for="item in sheet">
						<div class="card">
							<img class="card-img-top" v-bind:src="item.img" alt="Card image cap">
							<div class="card-body">
								<h5 class="card-title">{{ item.title }}</h5>
					  			<p class="card-text">{{ item.body }}</p>
								<a href="#" class="btn btn-primary">read more</a>
							</div>
						</div>
					</div>
				</div>

		  	</div><!-- /#app2 -->

		</div><!-- /.container -->


		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
		<!-- vue.js -->
		<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.js"></script> -->
		<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.5.2/vue.min.js"></script>
		<!-- tabletop.js -->
		<script src='https://cdnjs.cloudflare.com/ajax/libs/tabletop.js/1.5.1/tabletop.min.js'></script>
		<!-- script generated using Haxe -->
		<script type="text/javascript" src="public/js/main.js"></script>
	</body>
</html>
